name: nhom1_vnmews
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.1.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  url_launcher: ^6.1.10
  provider: ^6.1.2
  http: ^1.2.2
  path_provider: ^2.1.5
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logonho.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true
  assets:
    - assets/files/
    - assets/files/vietnam_news/
    - assets/files/taikhoan/
    - assets/images/
    - assets/images/chuyenmuc/
    - assets/images/nguontin/
    - assets/logo/
    - assets/menu/

